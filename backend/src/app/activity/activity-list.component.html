<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_activities && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_activities">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Activities
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">ID</th>
                                <th>Tiêu đề</th>
                                <th>Giáo viên</th>
                                <th>Lớp học</th>

                                <th width="15%" class="text-xs-center">Create at</th>

                                <th width="20%" class="text-xs-center">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let activity of _activities">
                                <td class="text-xs-center">
                                    {{activity.id}}
                                </td>
                                <td>
                                    {{activity.title}}
                                </td>
                                <td>
                                    {{activity.class_id}}
                                </td>
                                <td>
                                    {{activity.teacher_id}}
                                </td>
                                <td class="text-xs-center">
                                   {{activity.created_at}}
                                </td>
                                <td class="text-xs-center">
                                    <div *ngIf="activity.status != -1">
                                        <button class="btn btn-primary btn-sm" type="button" (click)="viewActivity(activity)">
                                            <i class="fa fa-edit"></i> Sửa
                                        </button>
                                        <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteActivity(activity)">
                                            <i class="fa fa-remove"></i> Xóa
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/activity', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Tạo mới Activity</a>
                </div>
            </div>
        </div>
    </div>
</div>
