<div class="row" *ngIf="_errorMessage">
  <div class="col-sm-12">
    <p class="alert alert-danger">{{_errorMessage}}</p>
  </div>
</div>

<div class="animated fadeIn" *ngIf="!_events && !_errorMessage">
  <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_events">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Events
        </div>
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
              <thead>
              <tr>
                <th class="text-xs-center">ID</th>
                <th>Name</th>

                <th width="15%" class="text-xs-center">Event Time</th>
                
                <th width="15%" class="text-xs-center">Teacher</th>
                <th width="15%" class="text-xs-center">Class</th>
                <th width="15%" class="text-xs-center">School</th>
                <th width="20%" class="text-xs-center">Function</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let event of _events">
                <td class="text-xs-center">
                  {{event.id}}
                </td>
                <td>
                  {{event.name}}
                </td>
                <td class="text-xs-center">
                  ({{event.event_time}})
                </td>
                <td class="text-xs-center">
                  {{event.class_id}}
                </td>
                <td class="text-xs-center">
                  {{event.teacher_id}}
                </td>
                <td class="text-xs-center">
                  {{event.school_id}}
                </td>
                <td class="text-xs-center">
                  <div *ngIf="event.status != -1">
                    <button class="btn btn-primary btn-sm" type="button" (click)="viewEvent(event)">
                      <i class="fa fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteEvent(event)">
                      <i class="fa fa-remove"></i> Remove
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary btn-sm" [routerLink]="['/event', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New Event</a>
        </div>
      </div>
    </div>
  </div>
</div>
