<div class="row" *ngIf="_errorMessage">
    <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!_clazzes && !_errorMessage">
    <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_clazzes">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Lớp học
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed">
                            <thead>
                            <tr>
                                <th class="text-xs-center">ID</th>
                                <th>Tên lớp</th>
                                <th>Mô tả</th>
                                <th>Giáo viên</th>
                                <th>Trường</th>
                                <th width="20%" class="text-xs-center">Trạng thái</th>
                                <th width="20%" class="text-xs-center">Chức năng</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let clazz of _clazzes">
                                <td class="text-xs-center">
                                    {{clazz.id}}
                                </td>
                                <td>
                                    {{clazz.name}}
                                </td>
                                <td>
                                    <p *ngIf="clazz.description != null">
                                        {{clazz.description}}
                                    </p>
                                </td>
                                <td class="text-xs-center">
                                    {{clazz.school_id}}
                                </td>
                                <td class="text-xs-center">
                                    {{clazz.teacher_id}}
                                </td>

                                <td class="text-xs-center">
                                    {{clazz.status}}
                                </td>
                                <td class="text-xs-center">
                                    <div *ngIf="clazz.status != -1">
                                        <button class="btn btn-primary btn-sm" type="button" (click)="viewClazz(clazz)">
                                            <i class="fa fa-edit"></i> Sửa
                                        </button>
                                        <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteClazz(clazz)">
                                            <i class="fa fa-remove"></i> Xóa
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/class', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Tạo mới lớp học</a>
                </div>
            </div>
        </div>
    </div>
</div>
