<div class="row" *ngIf="_errorMessage">
  <div class="col-sm-12">
    <p class="alert alert-danger">{{_errorMessage}}</p>
  </div>
</div>

<div class="animated fadeIn" *ngIf="!_notes && !_errorMessage">
  <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_notes">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Nhận xét
        </div>
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
              <thead>
              <tr>
                <th class="text-xs-center">ID</th>
                <th>Nhận xét</th>
                <th>Thời khóa biểu</th>
                <th>Học sinh</th>
                <th width="15%" class="text-xs-center">Ngày tạo</th>
                <th width="20%" class="text-xs-center">Chức năng</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let note of _notes">
                <td class="text-xs-center">
                  {{note.id}}
                </td>
                <td>
                  {{note.note}}
                </td>
                <td>
                  {{note.schedule_title}}
                </td>
                <td>
                  {{note.kid_name}}
                </td>
                <td>
                  {{note.teacher_name}}
                </td>
                <td class="text-xs-center">
                  <div *ngIf="note.status != -1">
                    <button class="btn btn-primary btn-sm" type="button" (click)="viewNote(note)">
                      <i class="fa fa-edit"></i> Sửa
                    </button>
                    <button class="btn btn-danger btn-sm" type="button" (click)="confirmDeleteNote(note)">
                      <i class="fa fa-remove"></i> Xóa
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary btn-sm" [routerLink]="['/note', 'create']" routerLinkActive="active">
            <i class="fa fa-plus-square"></i> Tạo nhận xét</a>
        </div>
      </div>
    </div>
  </div>
</div>
